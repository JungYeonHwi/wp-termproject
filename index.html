<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>termproject</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <header>
        <h2>TO DO LIST homepage</h2>
        <ul>
            <li><a class="menubar" href="./index.html">Home</a></li>
            <li><a href="./to_do_list.html">To Do List 작성</a></li>
            <li><a href="./contents.html">share</a></li>
            <li><a href="./developer.html">제작자</a></li>
        </ul>
    </header>

    <div onload="printclock()">
        <div id="time">
            현재 시간
            <p class="date" id="clock"></p>
        </div>
    </div>

    <form id="sign-up" method="post" action="/join">
        <label for="user-id">아이디</label><br>
        <input type="text" name="userId" id="user-id"><br>

        <label for="password">비밀번호</label><br>
        <input type="password" name="password" id="password"><br>

        <label for="confirm-password">비밀번호 확인</label><br>
        <input type="password" name="confirmPassword" id="confirm-password"><br>

        <label for="birth">생년월일</label><br>
        <input type="text" name="birth" id="birth"><br>

        <input type="submit" value="회원가입">
    </form>

    <div id="main">
        <ul>본 사이트는 대한민국 저작권법을 준수합니다.</ul>
        <ul>타인의 저작권을 포함한 지적재산권 및 기타 권리를 침해하는 내용물에 대하여는 등록할 수 없습니다.</ul>
        <ul>개인 정보 보호법에 의거하여 주민번호, 휴대폰번호 등을 게시를 금지합니다.</ul>
    </div>

    <script>
        function printTime() {
            var clock = document.getElementById("clock");
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var date = now.getDate();
            var day = "";
            switch (now.getDay()) {
                case 0: day = "일"
                    break

                case 1: day = "월"
                    break

                case 2: day = "화"
                    break

                case 3: day = "수"
                    break

                case 4: day = "목"
                    break

                case 5: day = "금"
                    break

                case 6: day = "토"
                    break

                    devault: day = "존재하지 않는"
                    break
            };

            var hour = now.getHours();
            var minute = now.getMinutes();
            var nowTime = year + "년 " + month + "월 " + date + "일 " + day + "요일 " + hour + "시 " + minute + "분";
            clock.innerHTML = nowTime;
            setTimeout("printTime()", 1000);
        }

        window.onload = function () {
            printTime();
        }

        const form = document.querySelector('#sign-up');
        form.onsubmit = function () {
            const userId = document.querySelector('#user-id').value;
            const password = document.querySelector('#password').value;
            const confirmPassword = document.querySelector('#confirm-password').value;
            const birth = document.querySelector('#birth').value;

            if (!userId.trim()) {
                alert('아이디를 입력해주세요.');
                return false;

            } else if (!password) {
                alert('비밀번호를 입력해주세요.');
                return false;

            } else if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }
            else if (!birth) {
                alert('생년월일을 입력해주세요.');
                return false;
            }
        }
    </script>
</body>

</html>
