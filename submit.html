<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>button</title>
    <link rel="stylesheet" href="css/button.css">
</head>

<body>
    <header>
        <h2>TO DO LIST homepage</h2>
        <ul>
            <li><a class="menubar" href="./index.html">Home</a></li>

            <li><a href="./contents.html">share</a></li>

        </ul>

    <form id="submit">
        <h2>글쓰기</h2>
        <table class="button">
            <tr height="5" bgcolor="#dddddd">
                <td colspan="5"></td>
            </tr>

            <tr>
                <th scope="topic" align="center">제목</th>
                <td><input name="title" id="title" size="50" maxlength="100"></td>
                <td>&nbsp;</td>
            </tr>
            <tr height="5" bgcolor="#dddddd">
                <td colspan="5"></td>
            </tr>

            <th scope="topic" align="center">작성자</th>
            <td><input name="author" id="author" size="50" maxlength="50"></td>
            <td>&nbsp;</td>
            </tr>
            <tr height="5" bgcolor="#dddddd">
                <td colspan="5"></td>
            </tr>

            <th scope="topic" align="center">비밀번호</th>
            <td><input name="password" id="password" size="50" maxlength="30"></td>
            <td>&nbsp;</td>
            </tr>
            <tr height="5" bgcolor="#dddddd">
                <td colspan="5"></td>
            </tr>

            <th scope="topic" align="center">내용</th>
            <td><textarea name="content" id="content" cols="50" rows="13"></textarea></td>
            <td>&nbsp;</td>
            </tr>
            <tr height="5" bgcolor="#dddddd">
                <td colspan="5"></td>
            </tr>
        </table>
    </form>

    <div class="Btn">
        <button type="button" id="register">등록</button>
        <button type="button" id="cancel">취소</button>
    </div>

    <script>
        document.getElementById('register').addEventListener('click', check); // 등록
        document.getElementById('cancel').addEventListener('click', cancel); // 취소

        function check() {
            alert("등록되었습니다.");
            const form = document.querySelector('#submit');
            form.onsubmit = function () {
                
                const title = document.querySelector('#title').value;
                const author = document.querySelector('#author').value;
                const password = document.querySelector('#password').value;
                const content = document.querySelector('#content').value;

                if (!title.trim()) {
                    alert('아이디를 입력해주세요.');
                    return false;
                }

                else if (!author.trim()) {
                    alert('작성자를 입력해주세요.');
                    return false;
                }

                else if (!password.trim()) {
                    alert('비밀번호를 입력해주세요.');
                    return false;

                } else if (!contet.trim()) {
                    alert('내용을 입력해주세요.');
                    return false;
                }
            }
        }

        function cancel() {
            alert("취소되었습니다.")
            window.history.back();
        }
    </script>
</body>

</html>
